<!DOCTYPE html>
<html>
<head>
	<title>jQuery Basics</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.task-list-panel{
			font-size:1.2em;
		}
		.task-list-panel li {
		    padding: 8px;
		    border: 1px solid;
		    margin-top: 4px;
		    display: block;
		    max-width: 60%;
		}
		.task-list-panel input{
			float: right;
			border:1px solid blue;
		}
		.task-list-panel button{
			float: right;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui.min.css">
</head>
<body>
	<h1>jQuery Basics</h1>

	<div class="task-list-panel">
		<a class="add-task" href="#">Add Task (+)</a>
	</div>
	
	<script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
